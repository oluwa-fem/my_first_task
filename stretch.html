<style>
.stretch-button{
    background-color: green;
    color: black;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 10px;
    padding-right: 10px;
    margin-right: 10px;
    margin-left: 5px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition:  padding-top 1s,
    padding-bottom 1s,
    padding-left 1s,
    padding-right 1s;

}
.stretch-button:hover{
    background-color: red;
    color: black;
    padding-top: 12px;
    padding-bottom: 12px;
    padding-left: 15px;
    padding-right: 15px;
}
.stretch-button:active{
    opacity: 0.11;
}

.now-button{
    background-color: green;
    color: black;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 10px;
    padding-right: 10px;
    border: none;
    border-radius: 15px;
    margin-right: 5px;
    margin-left: 5px;
    cursor: pointer;
    box-shadow: 1px 2px 2px rgba(0, 0, 0, 0.5);
    transition: margin-right 1s,
    margin-left 1s
    ;


}
.now-button:hover{
    margin-right: 15px;
    margin-left: 15px;
    box-shadow: none;
}

.me-button{
    background-color: green;
    color: black;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 10px;
    padding-right: 10px;
    margin-right: 10px;
    margin-left: 5px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition:     padding-top 1s,
    padding-bottom 1s,
    margin-right 1s,
    margin-left 1s;
    
}
.me-button:hover{
    padding-top: 5px;
    padding-bottom: 5px;
    margin-right: 15px;
    margin-left: 15px;


}
.me-button:active{
    opacity: 0.11;
}





</style>
<button class="stretch-button">stretch</button>
<button class="now-button">now</button> <br><br>
<button class="me-button">not now</button>
